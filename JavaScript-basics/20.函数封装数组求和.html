<body>
    <script>
        function getArrSum(arr = []) {
            let sum = 0
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]
            }
            return sum
        }
        console.log(getArrSum([55, 34, 87, 98, 24, 56]))
    </script>
</body>
