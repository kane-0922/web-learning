        function getArrValue(arr = []) {
            let max = arr[0]
            let min = arr[0]
            for (let i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }
                if (min > arr[i]) {
                    min = arr[i]
                }
            }
            return [max, min]
        }

        let newArr = getArrValue([3, 1, 5, 9, 7, 6])
        console.log(`数组中最大值为：${newArr[0]}`)
        console.log(`数组中最小值为：${newArr[1]}`)
    </script>
