<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>

<body>
    <script>
        // 获取输入的数据
        let uname = prompt('请输入姓名：')
        document.write(uname)

        // 交换变量
        let num1 = 12
        let num2 = 13
        let temp
        temp = num1
        num1 = num2
        num2 = temp
        console.log(num1, num2)
    </script>
</body>

</html>
