<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组筛选</title>
</head>

<body>
    <script>
        let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
        document.write(arr)
        let newArr1 = []
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                newArr1.push(arr[i])
            }
        }
        console.log(newArr1)

        let newArr2 = []
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] !== 0) {
                newArr2.push(arr[j])
            }
        }
        console.log(newArr2)

        // pop 删除数组最后的元素
        // arr.pop()
        // shift 删除数组开始的元素
        let arr1 = ['red', 'green', 'blue']
        arr1.splice(1, 1, 'yellow')
        console.log(arr1)
    </script>
</body>

</html>
