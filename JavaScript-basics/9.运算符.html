<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
    <style>
    </style>
</head>

<body>
    <script>
        let i = 1
        console.log(i)
        let num = i++ + 2
        console.log(num)
        console.log(i)
        // 比较运算符
        console.log(3 > 5)
        console.log(2 == 2)
        console.log(3 == '3')
        // 判断是否相等用 ===
        console.log(4 === '4')
        console.log(4 === 4)
        let num1 = +prompt('请输入一个数')
        if (num1 % 4 === 0 && num1 % 100 !== 0 || num1 % 400 === 0) {
            alert(`${num1}是闰年`)
        } else {
            alert(`${num1}是平年`)
        }
    </script>
</body>

</html>
