<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环</title>
</head>

<body>
    <script>
        let num = +prompt("请输入要打印的次数：")
        let i = 1
        while (i <= num) {
            document.write('我爱你!!!<br>')
            i++
        }

        let k = 1
        let sum = 0
        while (k <= 100) {
            sum = sum + k
            k++
        }
        document.write(sum)

        document.write('<br>')

        let j = 1
        let total = 0
        while (j <= 100) {
            if (j % 2 === 0) {
                total += j
            }
            j++
        }
        document.write(total)
    </script>
</body>

</html>
