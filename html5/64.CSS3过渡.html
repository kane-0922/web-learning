<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3过渡</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            background-color: pink;
            /* transition: 变化的属性 花费时间 运动曲线 何时开始 */
            transition: width .7s ease, height .5s .5s;
        }

        div:hover {
            width: 400px;
            height: 280px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
