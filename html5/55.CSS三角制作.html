<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三角制作</title>
    <style>
        .box1 {
            width: 0;
            height: 0;
            border-top: 100px solid pink;
            border-bottom: 100px solid rgb(30, 0, 255);
            border-left: 100px solid rgb(0, 255, 94);
            border-right: 100px solid rgb(255, 0, 43);
        }

        .box2 {
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-left: 10px solid black;
            margin: 100px 0;
        }

        .jd {
            position: relative;
            width: 120px;
            height: 250px;
            background-color: pink;
        }

        .jd span {
            position: absolute;
            left: 50%;
            margin-left: -10px;
            top: 0;
            margin-top: -18px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-bottom-color: pink;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="jd"><span></span></div>
</body>

</html>
