<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* relative 相对定位，以盒子原本的位置为基准来移动。移动后，仍占有有来的位置 */
            position: relative;
            top: 100px;
            left: 100px;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: green;
            /* absolute 绝对定位，以浏览器的边框为基准来移动，移动后，不再占有原来的位置，且层级会相当高 */
            /* 如果存在父级盒子（要求父级盒子有定位），则以父级盒子的边框为基准 */
            position: absolute;
            top: 300px;
            left: 200px;
        }

        .box3 {
            /* fixed 固定定位，使盒子在浏览器可视区域保持固定 */
            position: fixed;
            width: 100px;
            height: 100px;
            background-color: blue;
            top: 100px;
            right: 40px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
