<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器</title>
    <style>
        /* 后代选择器 */
        ol li {
            color: #a00d0d;
        }

        ol li a {
            color: rgb(225, 129, 145);
        }

        .nav li a {
            color: chocolate;
        }

        /* 子选择器 选择最近一级的子元素 */
        div>a {
            font-weight: 600;
            color: black;
            text-decoration: none;
        }

        /* 并集选择器 用,隔开 */
        ol li,
        div p {
            font-family: '宋体';
        }
    </style>
</head>

<body>
    <ol>
        <li>还有明天</li>
        <li><a href="#">选票</a></li>
        <li>情书</li>
    </ol>

    <ul>
        <li>还有明天</li>
        <li>宝拉·柯特莱西</li>
        <li>迪莉娅</li>
    </ul>

    <ul class="nav">
        <li>还有明天</li>
        <li><a href="#">宝拉·柯特莱西</a></li>
        <li>迪莉娅</li>
    </ul>

    <div>
        <p>梁祝</p>
        <a href="#">梁山伯</a>
        <p>
            <a href="#">祝英台</a>
        </p>
    </div>
</body>

</html>
