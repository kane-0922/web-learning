<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景位置应用</title>
    <style>
        div {
            color: aliceblue;
            width: 400px;
            height: 100px;
            line-height: 100px;
            text-indent: 200px;

            background-image: url(../images/王者荣耀logo.webp);
            background-repeat: no-repeat;
            background-position: left center;
        }

        body {
            background-image: url(../images/王者背景图.webp);

        }

            color: aliceblue;
            text-decoration: none;
        }
