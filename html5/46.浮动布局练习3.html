<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局练习3</title>
    <style>
        .box {
            width: 1226px;
            height: 615px;
            background-color: aqua;
            margin: 0 auto;
        }

        .left {
            width: 234px;
            height: 615px;
            background-color: brown;
            float: left;
        }

        .right {
            width: 992px;
            height: 615px;
            background-color: skyblue;
            float: right;
        }

        .right div {
            width: 234px;
            height: 300px;
            background-color: rgba(50, 186, 0, 0.722);
            float: left;
            margin-left: 14px;
            margin-bottom: 14px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>
</body>

</html>
