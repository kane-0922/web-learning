<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        div::before {
            /* content是必须要写的 */
            content: 'I ';
        }

        div::after {
            content: ' pig';
        }
    </style>
</head>

<body>
    <div>am</div>
</body>

</html>
