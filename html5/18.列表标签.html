<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <!-- 无序列表 -->
    <h4>中国的省份</h4>
    <ul>
        <li>安徽</li>
        <li>浙江</li>
        <li>黑龙江</li>
        <li>
            <p>123</p>
        </li>
    </ul>

    <!-- 有序列表 -->
    <h4>图书排行榜</h4>
    <ol>
        <li>世界上为什么有图书馆</li>
        <li>我的母亲做保洁</li>
        <li>比山更高</li>
    </ol>

    <!-- 自定义列表 -->
    <dl>
        <dt>学习课程</dt>
        <dd>数据结构</dd>
        <dd>信息检索</dd>
        <dd>金融学</dd>
    </dl>
</body>

</html>
