<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型之边框</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            border-width: 5px;
            /* 边框的样式 solid 实线边框 dashed 虚线边框 dotted 点线边框  */
            border-style: solid;
            border-color: pink;
            /* border: 5px solid pink 简写 没有顺序 */
            border-top: red 5px solid;
        }

        .work {
            width: 200px;
            height: 200px;
            border: 2px solid blue;
            border-top: 2px solid red;

        }
    </style>
</head>

<body>
    <div></div><br>
    <div class="work"></div>
</body>

</html>
