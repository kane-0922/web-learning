<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style>
        /* .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        } */

        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .box {
            /* overflow: hidden; */
            width: 500px;
            background-color: black;
        }

        .first {
            float: left;
            width: 100px;
            height: 100px;
            background-color: green;
        }

        .second {
            float: left;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .third {
            background-color: blue;
            clear: both;
        }

        .footer {
            background-color: purple;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="first">1</div>
        <div class="second">2</div>
        <!-- <div class="third"></div> -->
    </div>
    <div class="footer">4</div>
</body>

</html>
