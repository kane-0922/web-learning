<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        .shifan {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            box-shadow: 10px 10px 10px -5px #ccc;
        }

        .test {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;

        }

        .test:hover {
            box-shadow: 10px 10px 10px -5px #ccc;
        }
    </style>
</head>

<body>
    <div class="shifan"></div>
    <div class="test"></div>
</body>

</html>
