<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3盒子模型</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 10px solid red;
            padding: 15px;
            /* css3盒子模型 盒子的最终大小就是width的大小 */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>哈哈哈哈哈</div>
</body>

</html>
