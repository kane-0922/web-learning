<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div,
        p {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .yuanjiao {
            width: 300px;
            height: 200px;
            background-color: pink;
            border-radius: 10px;
        }

        .yuanjiao2 {
            width: 300px;
            height: 100px;
            background-color: pink;
            border-radius: 50px;
        }

        .yuanxing {
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 100px;
        }
    </style>
</head>

<body>
    <p>1.这是一个圆角矩形</p>
    <div class="yuanjiao"></div>
    <p>2.这也是一个圆角矩形</p>
    <div class="yuanjiao2"></div>
    <p>3.这是一个圆角矩形</p>
    <div class="yuanxing"></div>
</body>

</html>
