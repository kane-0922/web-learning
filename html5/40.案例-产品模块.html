<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 300px;
            height: 380px;
            background-color: #fff;
            margin: 180px auto;
        }

        .box img {
            width: 100%;
        }

        .review {
            font-size: 14px;
            height: 70px;
            /* 因为这个段落没有 width 属性，所以 padding 不会撑开盒子的宽度 */
            padding: 0 28px;
            margin-top: 30px;
        }

        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 20px;
            padding: 0 28px;
        }

        .info {
            font-size: 14px;
            margin-top: 20px;
            padding: 0 28px;
        }

        .info h4 {
            display: inline-block;
            font-weight: 400;
        }

        .info em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0 6px;
        }

        .info span {
            color: #f67000;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../images/公众号1.webp" alt="模拟产品">
        <p class="review">what you need 分享你在人间的故事，希望能找到一点小小的共鸣</p>
        <div class="appraise">微信公众号</div>
        <div class="info">
            <h4>原创内容 </h4>
            <em>|</em>
            <span>2338篇</span>
        </div>
    </div>
</body>

</html>
