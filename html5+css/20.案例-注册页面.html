<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-注册页面</title>
</head>

<body>
    <h4>欢迎来到注册页面！</h4>
    <form name="part1">
        <table border="0" width="500">
            <tr>
                <td>性别</td>
                <td><input type="radio" value="man" name="sex" id="nan"><label for="nan"><img src="../images/man.jpg"
                            width="15">男</label>
                    <input type="radio" value="woman" name="sex" id="nv"><label for="nv"><img src="../images/woman.jpg"
                            width="15">女</label>
                    <input type="radio" name="sex" value="wal" id="wal"><label for="wal"><img src="../images/wal.jpg"
                            width="15">沃尔玛购物袋</label>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td><select>
                        <option>--请选择年--</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                    </select>
                    年
                    <select>
                        <option>--请选择月--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    月
                    <select>
                        <option>--请选择日--</option>
                        <option>1</option>
                        <option>5</option>
                        <option>10</option>
                        <option>16</option>
                        <option>22</option>
                        <option>31</option>
                    </select>
                    日
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td><input type="text" placeholder="请输入省市" name="area"></td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td><input type="radio" name="statement" value="weihun" id="marry"><label for="marry">未婚</label>
                    <input type="radio" name="statement" value="yihun" id="marry1"><label for="marry1">已婚</label>
                    <input type="radio" name="statement" value="lihun" id="marry2"><label for="marry2   ">离婚</label>
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td><select>
                        <option>幼儿园</option>
                        <option>小学</option>
                        <option>中学</option>
                        <option>大学</option>
                        <option>硕士及以上</option>
                    </select></td>
            </tr>
            <tr>
                <td>喜欢的音乐类型</td>
                <td>
                    <input type="checkbox" name="music" value="liuxing">流行&nbsp;
                    <input type="checkbox" name="music" value="yaogun">摇滚&nbsp;
                    <input type="checkbox" name="music" value="minyao">民谣&nbsp;
                    <input type="checkbox" name="music" value="shuochang">说唱&nbsp;
                    <input type="checkbox" name="music" value="R&B">R&B&nbsp;
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td><textarea placeholder="简单介绍一下自己吧:)"></textarea></td><br>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="agreement" value="yes">我同意注册条款和会员加入标准<br>
                    <input type="submit" value="免费注册"><br>
                    <a href="http://www.qq.com" target="_blank">我是会员，立即登录</a>
                    <h3>最后声明</h3>
                    <ul>
                        <li>我年满18岁</li>
                        <li>已知晓会员条款</li>
                        <li>并严格遵守相应的规则</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
