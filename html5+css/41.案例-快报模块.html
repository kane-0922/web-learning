<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微博热搜模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 去除列表前的样式 */
        li {
            list-style: none;
        }

        body {
            background-color: #f1f2f5;
        }

        .box {
            width: 248px;
            height: 163px;
            border: #ccc solid 1px;
            background-color: #fff;
            margin: 120px auto;
        }

        .box h3 {
            height: 32px;
            border-bottom: 1px dotted #ccc;
            font-size: 14px;
            font-weight: 400;
            line-height: 32px;
            padding-left: 15px;
        }

        .box ol {
            margin-top: 7px;
        }

        .box ol li {
            height: 23px;
            line-height: 23px;
            padding-left: 20px;
        }

        .box ol li a {
            font-size: 14px;
            text-decoration: none;
            color: black;
        }

        .box ol li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>微博热搜</h3>
        <ol>
            <li><a href="#">1.陈芋汐世界杯冠军</a></li>
            <li><a href="#">2.美国50万人游行要求特朗普住手</a></li>
            <li><a href="#">3.清明上河图奇妙游</a></li>
            <li><a href="#">4.殷世航自爆被一位明星偷过手表</a></li>
            <li><a href="#">5.刘奕畅拒演苍兰诀男二</a></li>
        </ol>
    </div>
</body>

</html>
