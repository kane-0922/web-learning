<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图</title>
    <style>
        span {
            display: inline-block;
            background: url(../images/sprite.png) no-repeat;
        }

        .z {
            width: 146px;
            height: 134px;
            background-position: -595px -695px;
        }

        .k {
            width: 132px;
            height: 142px;
            background-position: -616px -173px;
        }

        .f {
            width: 116px;
            height: 139px;
            background-position: 0px -169px;
        }
    </style>
</head>

<body>
    <span class="z"></span>
    <span class="k"></span>
    <span class="f"></span>
</body>

</html>
