<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .first {
            width: 200px;
            height: 300px;
            background-color: rgb(30, 228, 225);
            float: left;
        }

        .second {
            width: 200px;
            height: 300px;
            background-color: rgb(228, 30, 30);
            float: right;
        }

        .third {
            width: 300px;
            height: 400px;
            background-color: rgb(228, 165, 30);
        }
    </style>
</head>


<body>
    <div class="first">1</div>
    <div class="second">2</div>
    <div class="third">3</div>
</body>

</html>
