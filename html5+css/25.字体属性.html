<!DOCTYPE html>
<html lang="ch-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
    <!-- 字体样式 粗细 大小 字体 -->
    <style>
        h4 {
            font-family: 'Microsoft YaHei';
        }

        div {
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
        }

        p {
            font-size: 20px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <h4>无题</h4>
    <div>李商隐</div>
    <p>相见时难别亦难，东风无力百花残。</p>
    <p>春蚕到死丝方尽，蜡炬成灰泪始干。</p>
    <p>晓镜但愁云鬓改，夜吟应觉月光寒。</p>
    <p>蓬山此去无多路，青鸟殷勤为探看。</p>
</body>

</html>
