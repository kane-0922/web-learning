<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户界面样式</title>
    <style>
        input {
            outline: none;
            margin-bottom: 50px;
        }

        textarea {
            resize: none;
            outline: none;
        }
    </style>
</head>

<body>
    <!-- 鼠标样式 -->
    <ul>
        <li style="cursor: default;">我是默认样式</li>
        <li style="cursor: pointer;">我是小手样式</li>
        <li style="cursor: move;">我是移动样式</li>
        <li style="cursor: text;">我是文本样式</li>
        <li style="cursor: not-allowed;">我是禁止样式</li>
    </ul>

    <!-- 表单样式 -->
    <input type="text"><br>
    <textarea name="hello" id="nihao" cols="30" rows="10"></textarea>
</body>

</html>
