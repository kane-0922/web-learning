<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>各种选择器</title>
    <style>
        /* 类选择器 */
        .red {
            color: red;
        }

        /* id选择器，只能使用一次 */
        #pink {
            color: pink;
        }

        /* 通配符选择器，所有都遵循这个格式 */
        * {
            padding: auto;
        }
    </style>
</head>

<body>
    <ul>
        <li class="red">献给永远的</li>
        <li id="pink">世界主角</li>
        <li class="red">消散对白</li>
        <li>孙杰克李杰克</li>
    </ul>
    <div class="red">凯桑</div>
</body>

</html>
