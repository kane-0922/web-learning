<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土豆网遮罩</title>
    <style>
        .tudou {
            position: relative;
            width: 444px;
            height: 320px;
            margin: 30px auto;
        }

        .tudou img {
            width: 100%;
            height: 100%;
        }

        .tudou::before {
            content: '';
            display: none;
            position: absolute;
            z-index: 2;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .3);
        }

        .tudou .bofang {
            display: none;
            position: absolute;
            z-index: 3;
            top: 50%;
            margin-top: -15px;
            left: 50%;
            margin-left: -15px;
            width: 30px;
            height: 30px;
        }

        .tudou:hover .bofang {
            display: block;
        }

        .tudou:hover::before {
            display: block;
        }
    </style>
</head>

<body>
    <div class="tudou">
        <div class="bofang"><img src="../images/播放按钮.png" alt=""></div>
        <div class="mask"></div>
        <img src="../images/蓝色大门.webp" alt="">
    </div>
</body>

</html>
