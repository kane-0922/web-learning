<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式</title>
    <style>
        a {
            width: 100px;
            height: 50px;
            /* 转换成块元素 */
            display: block;
            background-color: orange;
        }

        div {
            /* 转换成行内元素 */
            display: inline;
        }

        span {
            display: inline-block;
            width: 100px;
            height: 50px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <!-- 块元素 会换行 有宽和高 -->
    <div>饮食男女</div>
    <p>李安</p>
    <!-- 行内元素 不换行 无宽和高 -->
    <span>饮食男女</span><a href="#" target="_blank">李安</a><br>
    <!-- 行内块元素 同一行 有宽和高 -->
    <img src="../images/ai生成图.png" alt="" width="40px"><input type="text"><br>

    <!-- 元素显示模式转换 -->
    <a href="http://www.mi.com">小米官网</a>
</body>

</html>
